<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- My css -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- EEL JS   -->
    <script type="text/javascript" src="/eel.js"></script>

    <title>Logs</title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="cryptPage.html" class="nav-link text-info" id="cryptSection">Шифрование файлов</a>
                    </li>
                    <li class="nav-item">
                        <a href="logsPage.html" class="nav-link text-info" id="logSection">Журнал событий</a>
                    </li>
                    <li class="nav-item">
                        <a href="usersPage.html" class="nav-link text-info" id="usersManageSection">Управление учетными
                            записями</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger" id="logoutBtn">Выход</button>
        </div>
    </nav>
</header>

    <section class="logs d-flex flex-column align-items-center">
        <div class="container m-4 p-2 bg-dark rounded">
            <legend class="text-info mb-3 text-center text-uppercase">Журнал событий</legend>
            <ul class="list-group" id="logList"></ul>
        </div>
    </section>
    <script>
        async function renderLogs() {
            const logs = await eel.logGet()();
            const logsFragment = document.createDocumentFragment();
            let logsList = document.getElementById('logList');

            for (log of logs) {
                let logItem = document.createElement('li');
                logItem.classList.add('list-group-item');
                logItem.classList.add('list-group-item-info');
                logItem.textContent = log;
                logsFragment.appendChild(logItem);
            }
            logsList.appendChild(logsFragment);
        }

        renderLogs();
    </script>
    <script src="../interface/session.js"></script>
    <script src="../interface/header.js"></script>
</body>
</html>
